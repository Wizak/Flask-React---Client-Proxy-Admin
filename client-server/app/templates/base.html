<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
    {% block link %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <script src="{{url_for('static', filename='js/sendState.js')}}" defer></script>
  </head>
  <body>
    <header id="head" style="position:fixed; width:100%;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-xxl">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">My Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('main.login') }}">Login</a>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('main.register') }}">Register</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Actions
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('main.show') }}">Show</a></li>
                    </ul>
                </li>
                </ul>
                <form class="d-flex" method="">
                    <input class="form-control me-2" type="search" placeholder="Recipe" aria-label="Search" name="search">
                    <input class="btn btn-outline-success" type="button" value="Search">
                </form>
            </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="parallax-window" data-parallax="scroll" data-image-src="../static/images/Supreme_pizza.jpg"></div>
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container-lg">
            <span class="text-muted">This site is demo version.</span>
            <span class="text-muted">&reg;My Recipes &copy;2021 - 2022</span>
        </div>
    </footer>
    <script src="../static/scroll.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/parallax/parallax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
